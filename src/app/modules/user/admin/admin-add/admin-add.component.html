<div class="col-md-12">
  <form class="form" [formGroup]="addAdminForm" (ngSubmit)="addAdmin()">
    <h3 class="text-center text-info">Add User</h3>
    <div class="form-group">
      <label for="name" class="text-info">Name:</label><br />
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="username" class="text-info">Username:</label><br />
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="type" class="text-info">Type:</label><br />
      <input
        type="number"
        name="type"
        id="type"
        class="form-control"
        formControlName="type"
      />
    </div>
    <div class="form-group">
      <input
        type="submit"
        name="submit"
        class="btn btn-success btn-md"
        value="Add"
      />
    </div>
  </form>
</div>
